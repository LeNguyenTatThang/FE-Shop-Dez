<div class="row">
    <div class="col-md-2">
        <app-slider></app-slider>
    </div>
    <div class="col-md-10">
        <app-header-admin></app-header-admin>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Mã</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    @for(data of products; track data.id){
                    <tr>
                        <th scope="row">#{{ data.id_product }}</th>
                        <td>image</td>
                        <td>{{ data.name }}</td>
                        <td>
                            <span *ngIf="data.status === '1'">Hiện</span>
                            <span *ngIf="data.status === '0'">Ẩn</span>
                        </td>
                        <td>
                            <button class="btn btn-danger">Xóa</button>
                            <span>&nbsp;</span> <!-- Khoảng trắng ngắn -->
                            <button class="btn btn-warning">Sửa</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <div>
            <app-footer-admin></app-footer-admin>
        </div>
    </div>
</div>
