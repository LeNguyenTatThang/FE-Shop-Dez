<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabel">
                    Select User
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="User1" value="User 1"
                        (change)="onRadioChange($event)" />
                    <label class="form-check-label" for="User1"> User 1 </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="User2" value="User 2"
                        (change)="onRadioChange($event)" />
                    <label class="form-check-label" for="User2"> User 2 </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="User3" value="User 3"
                        (change)="onRadioChange($event)" />
                    <label class="form-check-label" for="User3"> User 3 </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="User4" value="User 4"
                        (change)="onRadioChange($event)" />
                    <label class="form-check-label" for="User4"> User 4 </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="User5" value="User 5"
                        (change)="onRadioChange($event)" />
                    <label class="form-check-label" for="User5"> User 5 </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
